<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough" 	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment03.xhtml">

	<ui:param name="title" value="Find Order by Date Range" />

	<ui:define name="maincontent">
	
		<b:jumbotron>
			<h1>#{text['page_viewOrderByDateRange.title']}</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
				
		<b:form id="queryForm" inline="true">
		
			<b:datepicker
				id="startDate"
				value="#{orderQueryController.queryStartDate}"
				label="Start Date"
				showButtonPanel="true"
				changeMonth="true"
				changeYear="true">
				<b:focus />
			</b:datepicker>
			<b:datepicker
				id="endDate"
				value="#{orderQueryController.queryEndDate}"
				label="End Date"
				showButtonPanel="true"
				changeMonth="true"
				changeYear="true">
			</b:datepicker>
		
			<b:commandButton value="Search"
				icon-awesome="search"
				look="info"
				ajax="true"
				update="queryResultListPanel queryForm:querySingleResultPanel messages"
				actionListener="#{orderQueryController.findOrdersByDateRange()}">
			</b:commandButton>
			<b:commandButton value="Cancel"
				icon-awesome="ban"
				look="default"
				immediate="true"
				update="queryForm:queryResultListPanel queryForm:querySingleResultPanel messages"
				actionListener="#{orderQueryController.cancel()}">
			</b:commandButton>
			
			<p:outputPanel id="queryResultListPanel">
			
				<b:panel title="Orders by Date Range" rendered="#{(orderQueryController.queryOrderResultList != null) and (orderQueryController.queryOrderSingleResult == null)}">
					
					<b:dataTable id="bootsfacesTable"
						value="#{orderQueryController.queryOrderResultList}"
						var="item"
						rendered="true"
						searching="false"
						paginated="false">
						
						<b:dataTableColumn value="#{item.orderId}">
						</b:dataTableColumn>
		
						<b:dataTableColumn value="#{item.orderDate}">
						</b:dataTableColumn>
						
						<b:dataTableColumn styleClass="text-right">
							<f:facet name="header">
								Unit Price
							</f:facet>
							<h:outputText value="#{item.orderTotal}">
								<f:convertNumber type="currency" currencySymbol="$"/>
							</h:outputText>
						</b:dataTableColumn>
						
						<b:dataTableColumn value="#{item.orderMode}">
						</b:dataTableColumn>
						
						<b:dataTableColumn value="#{item.orderStatus}">
						</b:dataTableColumn>
						
						<b:dataTableColumn value="#{item.customer.custFirstName} 
												  #{item.customer.custLastName}">
						</b:dataTableColumn>
						
						<b:dataTableColumn value="#{item.salesRep.firstName} 
												  #{item.salesRep.lastName}">
						</b:dataTableColumn>
						
						<b:dataTableColumn label="Action">
							<b:link outcome="editOrder"  icon-awesome="edit" icon-size="lg">
							<f:param name="id" value="#{item.orderId}" />
								view details
							</b:link>
						</b:dataTableColumn>
						
					
								
					</b:dataTable>
					
				</b:panel>
			</p:outputPanel>
					
			<p:outputPanel id="querySingleResultPanel">
			
				<b:panel title="Order Details" rendered="#{(orderQueryController.queryOrderSingleResult != null)}">
				

				</b:panel>
			
			</p:outputPanel>
	
		</b:form>

	</ui:define>

</ui:composition>

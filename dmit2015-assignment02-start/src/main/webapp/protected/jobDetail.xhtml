<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="Job Create" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>Job Details</h1>
		</b:jumbotron>
		<b:messages id="messages" />

		<b:form id="createForm">		
			<b:inputText id="JobID" 
				label="Job ID"
				value="#{newJob.jobId}"
				placeholder="enter job ID">
			</b:inputText>
			
			<b:inputText id="JobTitle" 
				label="Job Title"
				value="#{newJob.jobTitle}"
				placeholder="enter job title">
			</b:inputText>
	
			<b:inputText id="minSalary"
				label="Min Salary"
				value="#{newJob.minSalary}"
				placeholder="enter minimum salary">
			</b:inputText>
	
			<b:inputText id="maxSalary" 
				label="Max Salary"
				value="#{newJob.maxSalary}"
				placeholder="enter maximum salary">
			</b:inputText>

		
			
			
			
			<b:commandButton value="Add" 
				icon-awesome="save"
				look="primary"
				ajax="true" update="messages createForm:JobID createForm:JobTitle createForm:minSalary createForm:maxSalary"
				actionListener="#{createNewJobController.createNewJOb()}">
			</b:commandButton>
				
			<o:validateBean value="#{newJob}"/>	
		</b:form>
		



	</ui:define>

</ui:composition>

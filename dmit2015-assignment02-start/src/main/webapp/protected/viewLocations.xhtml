<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="Location Listing" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>List of Locations</h1>
		</b:jumbotron>
		
		<b:messages id="messages"></b:messages>
		
		<b:form id="locationsForm">
			<b:dataTable value="#{viewLocationController.locations}"
				var="currentLoacation">
				<b:dataTableColumn label="LocationId" 
					value="#{currentLoacation.locationId}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Country" 
					value="#{currentLoacation.country.countryName}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Street Address" 
					value="#{currentLoacation.streetAddress}">
				</b:dataTableColumn>
				<b:dataTableColumn label="City" 
					value="#{currentLoacation.city}">
				</b:dataTableColumn>
				<b:dataTableColumn label="State/Province" 
					value="#{currentLoacation.stateProvince}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Postal Code" 
					value="#{currentLoacation.postalCode}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Action">
					<b:link outcome="editLocation"  icon-awesome="edit" icon-size="lg">
						<f:param name="id" value="#{currentLoacation.locationId}" />
						edit
					</b:link>
				</b:dataTableColumn>
				
				
				
				
			</b:dataTable>
		</b:form>






	</ui:define>

</ui:composition>

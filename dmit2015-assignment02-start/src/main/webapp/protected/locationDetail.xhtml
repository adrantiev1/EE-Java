<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="Location Details" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>Location Details</h1>
		</b:jumbotron>
		<b:messages id="messages" />
		<p:outputPanel id="querySingleResultPanel">
		<b:form id="createForm">		
			<b:selectOneMenu id="countryId" value="#{createLocationController.countryIdSelected}"
							label="Select location country">
						<f:selectItem itemLabel="(Please select)" itemValue=""/>
						<f:selectItems value="#{viewLocationController.countries}" 
							var="country"
							itemLabel="#{country.countryName}"
							itemValue="#{country.countryId}" />
		    </b:selectOneMenu>
			
			<b:inputText id="streetAddress" 
				label="Street Address"
				value="#{newLocation.streetAddress}"
				placeholder="enter street address">
			</b:inputText>
	
			<b:inputText id="postalCode"
				label="Postal Code"
				value="#{newLocation.postalCode}"
				placeholder="enter postal code">
			</b:inputText>
	
			<b:inputText id="city" 
				label="City"
				value="#{newLocation.city}"
				placeholder="enter city">
			</b:inputText>
			
			<b:inputText id="stateProvince" 
				label="State / Province"
				value="#{newLocation.stateProvince}"
				placeholder="enter State / Province">
			</b:inputText>
			

			<b:commandButton value="Add" 
				icon-awesome="save"
				look="primary"
				update="messages createForm:querySingleResultPanel"						 
				actionListener="#{createLocationController.createNewLocation()}">
			</b:commandButton>
			
			<b:commandButton value="Cancel" 
						look="default"
						icon-awesome="cancel"
						ajax="false"
						update="messages createForm:querySingleResultPanel"
						immediate="true"
						action="#{createLocationController.cancel()}">
			</b:commandButton>
				
		</b:form>
		
	</p:outputPanel>




	</ui:define>

</ui:composition>
